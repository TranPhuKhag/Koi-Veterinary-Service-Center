<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Fish and Prescription Details</title>  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Medicine.css">
</head>  

<body>  
    <div class="container mx-auto px-4 py-5">  
        <section class="mb-5">  
            <h2 class="h4 font-weight-bold mb-4">DETAIL FISH</h2>  
            <div class="overflow-auto">  
                <table class="table table-bordered">  
                    <thead class="thead-light">  
                        <tr>  
                            <th>Name</th>  
                            <th>Weight</th>  
                            <th>Price</th>  
                            <th>PRESCRIPTION</th>  

                        </tr>  
                    </thead>  
                    <tbody>  
                        <tr>  
                            <td>Salmon</td>  
                            <td>2.5 kg</td>  
                            <td>$25</td>  
                            <td>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Choose Prescription</option>
                                    <option value="Prescription 1">Prescription 1</option>
                                    <option value="Prescription 2">Prescription 2</option>
                                    <option value="Prescription 1">Prescription 3</option>
                                  </select>
                            </td>
                        </tr>  
                        <tr>  
                            <td>Tuna</td>  
                            <td>3.0 kg</td>  
                            <td>$30</td>  
                            <td>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Choose Prescription</option>
                                    <option value="Prescription 1">Prescription 1</option>
                                    <option value="Prescription 2">Prescription 2</option>
                                    <option value="Prescription 1">Prescription 3</option>
                                  </select>
                            </td>
                        </tr>  
                        <tr>  
                            <td>Cod</td>  
                            <td>1.8 kg</td>  
                            <td>$20</td>  
                            <td>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Choose Prescription</option>
                                    <option value="Prescription 1">Prescription 1</option>
                                    <option value="Prescription 2">Prescription 2</option>
                                    <option value="Prescription 1">Prescription 3</option>
                                  </select>
                            </td>
                        </tr>  
                    </tbody>  
                </table>  
            </div>  
        </section>  

        <section class="mb-5">  
            <h2 class="h4 font-weight-bold mb-4">PRESCRIPTION</h2>  
            <div class="overflow-auto">  
                <table class="table table-bordered">  
                    <thead class="thead-light">  
                        <tr>  
                            <th>Prescription ID </th>
                            <th>Prescription Name </th>  
                            <th>Dosage</th>  
                            <th>Frequency</th>  
                        </tr>  
                    </thead>  
                    <tbody>  
                        <tr>  <td>Prescription 1 </td>
                            <td>Thuốc đau đầu </td>  
                            <td>500mg</td>  
                            <td>Twice daily</td>  
                        </tr>  
                        <tr>  <td>Prescription 2 </td>

                            <td>Ibuprofen</td>  
                            <td>400mg</td>  
                            <td>Three times daily</td>  
                        </tr>  
                        <tr>  
                            <td>Prescription 3 </td>
                            <td>Paracetamol</td>  
                            <td>1000mg</td>  
                            <td>As needed</td>  
                        </tr>  
                    </tbody>  
                </table>  
                <button class="btn btn-primary">  
                 Add Prescription 
                </button>  
            </div>  
        </section>  

        <div class="d-flex justify-content-between">  
            <button class="btn btn-primary  ">  
                <i class="fas fa-chevron-left mr-2"></i> Previous Article  
            </button>  
            <button class="btn btn-primary">  
                Next Article <i class="fas fa-chevron-right ml-2"></i>  
            </button>  
        </div>  
    </div>  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>  

</html>
