<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Search and Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/Medicine.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">  
    
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Create Prescription</h1>
        
        <div class="search-bar mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for medicines..." aria-label="Search for medicines" id="searchInput">
                <button class="btn btn-primary" type="button" id="searchButton">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
            <div class="auto-suggestions mt-2" id="autoSuggestions"></div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col"><a href="#" class="text-decoration-none text-dark">Medicine Name </i></a></th>
                        <th scope="col"><a href="#" class="text-decoration-none text-dark">Dosage </a></th>
                        <th scope="col"><a href="#" class="text-decoration-none text-dark">Quantity <i class="bi bi-arrow-down-up"></i></a></th>
                        <th scope="col"><a href="#" class="text-decoration-none text-dark">Instructions </a></th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="prescriptionTableBody">
                    <tr>
                        <td>Aspirin</td>
                        <td>500mg</td>
                        <td>30</td>
                        <td>Take one tablet daily with food</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Ibuprofen</td>
                        <td>200mg</td>
                        <td>60</td>
                        <td>Take two tablets every 6 hours as needed</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between">  
            <button class="btn btn-primary  ">  
                <i class="fas fa-chevron-left mr-2"></i> Back 
            </button>  
            <button class="btn btn-primary">  
               Create Prescription  
            </button>  
        </div>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
